<div id="notificationToolbar">

    <paper-button class="item">

        <style scoped is="custom-style">
            #notificationIcon {
                color: var(--theme-white);
            }

            #notificationBadge {
                --paper-badge-background: var(--theme-red);
            }
        </style>

        <iron-icon id="notificationIcon"
                   icon="info" style="width: 1.4em; height: 1.4em;"></iron-icon>
        <paper-badge for="notificationIcon"
                     id="notificationBadge"
                     label="4">
        </paper-badge>

    </paper-button>

</div>
