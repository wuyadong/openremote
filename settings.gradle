rootProject.name = "openremote"

String rootDir = new File('.').canonicalPath
FileTree tree = fileTree(dir: '.', include: '**/build.gradle')

tree
        .filter { it.parent != rootDir }
        .each {
            String projectName = it.parent.replace(rootDir, "").replace("\\", ":").replace("/", ":")
            include projectName
        }

